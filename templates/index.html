<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Isa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
</head>

<body>
    <img src="./static/isa.png" alt="ISA" style="width: 67%;">
    <section class="avenue-messenger">
        <div class="menu">
            <div class="items">
                <span>
                    <a href="#" title="Minimize">&mdash;</a><br>
                    <a href="#" title="End Chat">&#10005;</a>
                </span>
            </div>
            <div class="button">...</div>
        </div>
        <div class="chat">
            <div class="chat-title">
                <img src="./static/bot.png" alt="HI!isa" class="hiisa">
            </div>
            <div class="messages">
                <div class="messages-content"></div>
            </div>
            <div class="message-box">
                <textarea type="text" class="message-input" placeholder="Escribe un mensaje..."
                    id="textInput"></textarea>
                <button type="submit" class="message-submit">Enviar</button>
            </div>
        </div>
    </section>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script
        src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
    <script src="/static/script.js"></script>
</body>

</html>
